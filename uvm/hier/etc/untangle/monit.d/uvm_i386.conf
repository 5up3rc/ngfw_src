check process untangle-vm with pidfile /var/run/uvm.pid
   start program = "/etc/init.d/untangle-vm start"
   stop  program = "/etc/init.d/untangle-vm stop"
   if totalmem > 1.1 GB then restart
   depends on gc-log
   depends on wrapper-log

check file gc-log with path /var/log/uvm/gc.log
   if match 'concurrent mode failure' for 5 cycles then restart

check file wrapper-log with path /var/log/uvm/wrapper.log
   if match 'heap (soft|hard) limit' then restart

