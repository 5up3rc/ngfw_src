Listen 64158
Listen 64159

<VirtualHost *:64158>
  RewriteEngine On
  RewriteRule ^/(.*) /start.php
  DocumentRoot @UVM_WEB@/cpd

  <Directory @UVM_WEB@/cpd>
    FileETag MTime Size
  </Directory>

  ErrorLog /var/log/apache2/error.log
  CustomLog /var/log/apache2/access.log combined
</VirtualHost>

<VirtualHost *:64159>
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/apache.pem

  RewriteEngine On
  RewriteRule ^/(.*) /start.php
  DocumentRoot @UVM_WEB@/cpd

  <Directory @UVM_WEB@/cpd>
    FileETag MTime Size
  </Directory>

  ErrorLog /var/log/apache2/error.log
  CustomLog /var/log/apache2/access.log combined
</VirtualHost>
