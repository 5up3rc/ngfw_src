<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link href="/images/favicon-captive-portal.png" type="image/png" rel="icon"></link>
<meta content="en-us" http-equiv="Content-Language" />
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>$.CompanyName.$ | $.PageTitle.$</title>
<style type="text/css">
.styleTitle {
	font-family: "Arial Rounded MT Bold";
	}
.styleNormal {
	font-family: Arial, Helvetica, sans-serif;
}
</style>
</head>
<body style="background-color: #F4F4F4">

<table border=0><tr>
	<td><img src="/images/BrandingLogo.gif" /></td>
	<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
	<td><h1 class="styleTitle">Captive Portal</h1></td>
</tr><tr>
	<td colspan=3>&nbsp;</td>
</tr><tr>
	<td colspan=3><center><img src="/capture/castle.png" /></center></td>
</tr></table>

<table border=0>
<tr><td><h3 class="styleTitle">$.WelcomeText.$</h3></td></tr>
<tr><td style="width: 480px" class="styleNormal">
<p>$.MessageText.$</p>
</td></tr>
</table>

<form method="post" action="/capture/handler.py/login">
	<p><input name="agree" type="$.AgreeBox.$" /><span class="styleNormal">$.AgreeText.$</span></p>
	<input name="login" type="submit" value="Continue" class="styleNormal" style="width: 150px; height: 40px"></input>
	<input name="method" type="hidden" value="$.method.$" />
	<input name="nonce" type="hidden" value="$.nonce.$" />
	<input name="appid" type="hidden" value="$.appid.$" />
	<input name="host" type="hidden" value="$.host.$" />
	<input name="uri" type="hidden" value="$.uri.$" />
</form>
<p class="styleNormal">$.FooterText.$</p>
<!--DEBUG-->
</body>
</html>
