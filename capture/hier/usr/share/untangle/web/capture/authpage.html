<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link href="/images/favicon-captive-portal.png" type="image/png" rel="icon"></link>
<meta content="en-us" http-equiv="Content-Language" />
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<script type="text/javascript"> function FocusOnInput() { document.getElementById("username").focus(); } </script>
<title>$.CompanyName.$ | $.PageTitle.$</title>
<style type="text/css">
.styleTitle {
	font-family: "Arial Rounded MT Bold";
	}
.styleNormal {
	font-family: Arial, Helvetica, sans-serif;
}
.styleProblem {
	font-family: Arial, Helvetica, sans-serif;
	color: rgb(255,0,0);
}
</style>
</head>
<body style="background-color: #F4F4F4" onload="FocusOnInput()">

<table border=0><tr>
	<td><img src="/images/BrandingLogo.gif" /></td>
	<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
	<td><h1 class="styleTitle">Captive Portal</h1></td>
</tr><tr>
	<td colspan=3>&nbsp;</td>
</tr><tr>
	<td colspan=3><center><img src="/capture/castle.png" /></center></td>
</tr></table>

<table border=0>
<tr><td><h3 class="styleTitle">$.WelcomeText.$</h3></td></tr>
<tr><td style="width: 480px" class="styleNormal">
<p>$.MessageText.$</p>
</td></tr>
</table>

<form autocomplete="off" method="post" action="/capture/handler.py/authpost">
<table border=0 cellpadding=8>
	<tr><td><span class="styleNormal">$.UserLabel.$</span></td><td><input name="username" id="username" style="width: 200px" type="text" /></td></tr>
	<tr><td><span class="styleNormal">$.PassLabel.$</span></td><td><input name="password" id="password" style="width: 200px" type="password" autocomplete="off" /></td></tr>
	<tr><td colspan=2><center><input name="submit" id="submit" type="submit" value="Login" class="styleNormal" style="width: 150px; height: 40px"></input></center></td></tr>
</table>
	<input name="method" id="method" type="hidden" value="$.method.$" />
	<input name="nonce" id="nonce" type="hidden" value="$.nonce.$" />
	<input name="appid" id="appid" type="hidden" value="$.appid.$" />
	<input name="host" id="host" type="hidden" value="$.host.$" />
	<input name="uri" id="uri" type="hidden" value="$.uri.$" />
</form>
<table border=0>
<tr><td class="styleProblem">$.ProblemText.$</td></tr>
<tr><td class="styleNormal">$.FooterText.$</td></tr>
</table>
<!--DEBUG-->
</body>
</html>
