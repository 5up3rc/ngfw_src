<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
        <title>Test dojox.Grid Basic</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
<style type="text/css">
</style>
<script type="text/javascript">
	function test_innerHTML() {
		document.getElementById("test").innerHTML="";
		var out=[];
		for(var i=0;i<2000; i++) {
			var top=Math.floor(Math.random()*650);
			var left=Math.floor(Math.random()*1100);
			out.push('<div style="position:absolute;background-color:red;width:2px;height:2px;top:'+top+'px;left:'+left+'px;"></div>')
		}
		document.getElementById("test").innerHTML=out.join('');
		setTimeout('test_innerHTML()',5);
	}
	function init() {
		test_innerHTML();
	}
</script>
</head>
<body onload="init();">
<div id="test"></div>

</body>
</html>
